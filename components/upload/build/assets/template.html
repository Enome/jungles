<table class='upload'>

  <thead>
    <tr>
      <td colspan='3'>
        <input type='file' multiple onchange='angular.element(this).scope().upload(this)' />
      </td>
  </thead>

  <tbody>
    <tr ng-repeat='file in current'>
      <td class='thumb'>
        <img ng-src='{{url+"/"+file|fileType}}' alt='{{file}}' />
      </td>
      <td>{{file|fileName}}</td>
      <td class='buttons'>
        <button ng-click='remove(file)'>Remove</button>
      </td>
    </tr>
  </tbody>

</table>
