<table class='upload'>

  <thead>
    <tr>
      <td colspan='3'>
        <input type='file' multiple onchange='angular.element(this).scope().upload(this)' />
      </td>
  </thead>

  <tbody>
    <tr ng-repeat='file in current'>
      <td class='thumb'>
        <img ng-src='{{url+"/"+file}}' alt='{{file}}' ng-show='file|isImage' />
        <i class='icon-file-alt' ng-hide='file|isImage'></i>
      </td>
      <td>
        <a ng-href='{{url+"/"+file}}' target='_blank'>{{file|fileName}}</a>
      </td>
      <td class='buttons'>
        <button type='button' ng-click='remove(file)'><i class='icon-trash'></i></button>
      </td>
    </tr>
  </tbody>

</table>
