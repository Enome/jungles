<form name='form' novalidate esckeypress='cancel()'>

  <input type='hidden' ng-model='data.type' />
  <input type='hidden' ng-model='data.parent' />
  <input type='hidden' ng-model='data.path' />

  <fieldset>

    <legend>Default</legend>

    <div>
      <label for='id_name'>Name:</label>
      <input id='id_name' autofocus type='text' ng-model='data.name' required />
    </div>

    <div>
      <label for='id_order'>Order:</label>
      <input id='id_order' type='number' ng-model='data.order' step='1' required />
    </div>

  </fieldset>

  <div ng-include='form_url'></div>

  <div class='actions'>
    <button type='submit' ng-click='submit(data)' ng-disabled='form.$invalid'>Save</button>
    <button type='button' ng-click='cancel()'>Close</button>
  </div>

</form>
